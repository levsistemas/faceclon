<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FaceBack</title>
    <script src="https://kit.fontawesome.com/fa162be123.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>

    <div class="contenedor_bSuperior">
        <div class="Logo_Buscar">
            <i class="fa-brands fa-facebook fa-xl" style="color: #158aff;"></i>
            <input type="text" class="Buscar" id="Buscar" placeholder="Buscar amigos...">
        </div>
        <div class="Pestanas">
            <button class="pestanascontenido Home"><i class="fa-solid fa-house " style="color: rgb(87, 87, 87);"></i></button>
            <button  class="pestanascontenido Amigos"><i class="fa-solid fa-user " style="color: rgb(87, 87, 87);"></i></button>
            <button  class="pestanascontenido videos"><i class="fa-solid fa-tv " style="color: rgb(87, 87, 87);"></i></button>
            <button class="pestanascontenido grupos "><i class="fa-solid fa-users  " style="color: rgb(87, 87, 87);"></i></button>
        </div>

        <div class="usuario">
            <a href="menu"><i class="fa-solid fa-bars" style="color: rgb(87, 87, 87)"></i></a>
            <a href="" class="user_contenedor"><img src="./img/iconperfil.jpg" alt="" class="user_icon"></a>
        </div>
    </div>




    <script src="./app.js"></script>
    
</body>
</html>
